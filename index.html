<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>FrontendMentor | Advice generator app</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <h1 class="advice__title">Advice #<span class="advice__number">117</span></h1>
            <p class="advice__text">"It is easy to sit up and take notice, what's difficult is getting up and taking
                action."</p>
            <object aria-hidden="true" data="images/pattern-divider-desktop.svg" type="image/svg+xml"
                class="divider__desktop"></object>
            <object aria-hidden="true" data="images/pattern-divider-mobile.svg" type="image/svg+xml"
                class="divider__mobile"></object>
            <form class="form" action="submit" method="get">
                <button class="button__generator">
                    <object aria-label="dice icon" class="button__dice" type="image/svg+xml"
                        data="images/icon-dice.svg">
                    </object>
                </button>
            </form>

        </div>
        <p class="wait">Please, wait 2 seconds to click again</p>
    </main>
    <div class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.</span>
        <span>Coded by <a href="https://www.github.com/phmac7">Pedro Machado</a>.</span>
    </div>
    <script src="app.js"></script>
</body>

</html>
